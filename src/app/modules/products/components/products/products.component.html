<div class="container">

  <!--Product Cards-->
  <div class="row">


    <div class="col-lg-4 col-md-6 mt-3" *ngFor="let product of products; let i = index">
      <div class="card">
        <div class="image-wrapper">
          <img src="{{product.image}}" alt="">
        </div>
        <div class="card-body ">
          <p class="card-text">{{product.title}}</p>
          <div class="row">
            <div class="col-md-4 text-end">
              <p class="price">${{product.price}}</p>
            </div>
            <div class="col-md-8 text-end">
              <button class="btn btn-primary" (click)="addProduct(product.id);">Add to cart</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
